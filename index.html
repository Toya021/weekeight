<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Toya's Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="latoyaweatherapp.css" />
  </head>
  <body>
    <div class="weather-app">
      <p id="the-day">9 October 2023</p>
      <h1>city name</h1>
      <form class="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Type a city.."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
              id="search"
            />
          </div>
        </div>
      </form>

      <div id="icon"></div>
      <span class="maintemp">0</span>
      <div class="celcius">Â°C</div>
      <div id="text">
        <span id="description"></span>
        Humidity: <strong id="humidity"></strong>, Wind:
        <strong id="wind-speed"></strong>
      </div>

      <div class="weather-forecast" id="forecast"></div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/toya021" target="_blank"> Latoya Richards</a>,
      is
      <a href="https://github.com/Toya021/weekeight" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://serene-kringle-5f9fe3.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
